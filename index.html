<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch.tv Status</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/common.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar header">
    <div class="container">
      <div class="navbar-header navbar-center">
        <h4 class="header-text">Twitch.tv Status</h4>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="search">
      <label>
        <input type="text" class="placeholder"><i class="glyphicon glyphicon-search search-icon"></i>
      </label>
      <form class="row filter-list">
        <label class="col-xs-4"><input type="radio" checked name="filter"> All</label>
        <label class="col-xs-4"><input type="radio" name="filter"> <span style="color: green;">Online</span></label>
        <label class="col-xs-4"><input type="radio" name="filter"> <span style="color: red;">Offline</span></label>
      </form>
    </div>
    <div class="panel panel-default users">
      <ul id="user-list"></ul>
    </div>
  </div>
  <script type="text/javascript" src="scripts/common.js"></script>
</body>
</html>
